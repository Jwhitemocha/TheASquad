<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Currency Exchange</title>


  <!-- Semantic UI stylesheet link -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!-- Reset file that erases all different browser default HTML -->
  <link rel="stylesheet" href="assets/reset.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
  <!-- Linking CSS file to this HTML -->
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>


  <!-- Initial modal that appears on page load -->
  <div id="nativeModal" class="ui modal">
    <h3>What is your native currency?</h3>

    <!-- Buttons to choose native currency in initial modal -->
    <div id="nativeBtn-USD" class="ui button">American Dollar</div>
    <div id="nativeBtn-EUR" class="ui button">Euro</div>
    <div id="nativeBtn-GBP" class="ui button">Pound</div>
    <div id="nativeBtn-JPY" class="ui button">Yen</div>

  </div>

  <!-- Primary container that houses all main page elements -->
  <div class="ui container">
    <!-- Grid system which also center aligns column contents -->
    <div class="ui middle aligned grid">

      <!-- Most top page-wide column, curently empty -->
      <div class="sixteen wide column"></div>



      <!-- Column that houses native currency display and button to initiate initial modal again, to change native currency -->
      <div class="four wide column">
        <h2>Native Currency</h2>
        <br>
        <div id="displayNative" class="ui button">Select currency</div>
      </div>

      <!-- Column that houses space between primary currency buttons, as well as a potential arrow icon -->
      <div class="eight wide column"></div>

      <!-- Column that houses a drop down menu with all available countries, should the user choose to locate the desired currency via country versus currency symbol -->
      <div class="four wide column">
        <h2>Convert by Country</h2>
        <br>
        <div class="ui button floating dropdown labeled icon">
          <i class="world icon"></i>
          <span class="text">Select Country</span>
          <div class="menu">
            <div id="convertedList-USD" class="en item">United States</div>
            <div id="convertedList-EUR" class="fr item">France</div>
            <div id="convertedList-GBP" class="en-gb item">England</div>
            <div id="convertedList-JPY" class="ja item">Japan</div>
          </div>
        </div>
      </div>




      <!-- Column that houses the large converted currency icon buttons, upon clicking these should prompt the secondary modal -->
      <div class="sixteen wide column">
        <div id="icons">
          <br><br>
          <h1>Convert by Currency</h1>
          <br>
          <button id="currencyBtn-USD" class="currencyIcon">$</button>
          <button id="currencyBtn-EUR" class="currencyIcon">€</button>
          <button id="currencyBtn-GBP" class="currencyIcon">£</button>
          <button id="currencyBtn-JPY" class="currencyIcon">¥</button>
        </div>
      </div>

      <!-- UI Grid closing Div -->
    </div>

    <!-- UI Container closing Div -->
  </div>


  <!-- Secondary modal that appears when a currency icon is clicked -->
  <div id="convertedModal" class="ui modal">
    <h3 id="displayConverted">Euro</h3>

    <div id="exchangeRate">
      <span id="nativeRate" class="modalSpan">1</span>
      <h4>=></h4>
      <span id="convertedRate" class="modalSpan"></span>
    </div>

    <div id="customConversion">
      <span id="nativeCurrency" class="modalSpan">USD</span>
      <input type="number" id="checkNative">
      <h4>=</h4>
      <span id="convertedCurrency" class="modalSpan">Euro</span>
      <input type="number" id="checkConverted">
    </div>
    <button id="convertBtn" class="ui button">Convert</button>

    <div id="previousRate">
      <span id="nativeRate" class="modalSpan">1</span>
      <h4>=></h4>
      <span id="convertedPreviousRate" class="modalSpan">Last weeks rate</span>
    </div>


  </div>

  <!-- Semantic UI JavaScript file, these functions are required in order to call the desired component -->
  <script src="javascript/ui.js"></script>

</body>

</html>
