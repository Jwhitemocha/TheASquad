<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Currency Exchange</title>

  <!-- Semantic UI stylesheet link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!-- Reset file that erases all different browser default HTML -->
  <link rel="stylesheet" href="assets/reset.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Noto&display=swap" rel="stylesheet">
  <!-- Linking CSS file to this HTML -->
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>

  <!-- Initial modal that appears on page load -->
  <div id="nativeModal" class="ui modal">
    <h3>What is your native currency?</h3>
    <!-- Buttons to choose native currency in initial modal -->
    <div id="nativeBtn-USD" class="ui button nativeBtn" symbol="$">American Dollar</div>
    <div id="nativeBtn-EUR" class="ui button nativeBtn" symbol="€">Euro</div>
    <div id="nativeBtn-GBP" class="ui button nativeBtn" symbol="£">Pound</div>
    <div id="nativeBtn-JPY" class="ui button nativeBtn" symbol="¥">Yen</div>
  </div>

  <!-- Primary container that houses all main page elements -->
  <div class="ui container">
    <!-- Grid system which also center aligns column contents -->
    <div class="ui middle aligned grid">

      <!-- Column that houses native currency display and button to initiate initial modal again, to change native currency -->
      <div class="sixteen wide column">
        <h1>Native Currency</h1>
        <br>
        <div id="displayNative" class="ui button">Select currency</div>
      </div>

      <!-- Column that houses a drop down menu with all available countries, should the user choose to locate the desired currency via country versus currency symbol -->
      <div class="sixteen wide column">
        <h1>Convert by Country</h1>
        <br>
        <div class="ui button dropdown">
          <span class="text">Select Country</span>
          <div class="menu">

            <div id="convertedList-AUD" class="en-gb item" symbol=" $ " flag="AU">Australia</div>
            <div id="convertedList-CAD" class="ca item" symbol=" $ " flag="CA">Canada</div>
            <div id="convertedList-CZK" class="cs item" symbol=" Kč " flag="CZ">Czech Republic</div>
            <div id="convertedList-GBP" class="en-gb item" symbol=" £ " flag="GB">England</div>
            <div id="convertedList-EUR" class="fr item" symbol=" € " flag="FR">France</div>
            <div id="convertedList-EUR" class="de item" symbol=" € " flag="DE">Germany</div>
            <div id="convertedList-EUR" class="it item" symbol=" € " flag="IT">Italy</div>
            <div id="convertedList-JPY" class="ja item" symbol=" ¥ " flag="JP">Japan</div>
            <div id="convertedList-MXN" class="es item" symbol=" $ " flag="MX">Mexico</div>
            <div id="convertedList-PLN" class="pl item" symbol=" zł " flag="PL">Poland</div>
            <div id="convertedList-RUB" class="ru item" symbol=" ₽ " flag="RU">Russia</div>
            <div id="convertedList-CHF" class="de item" symbol=" Fr. " flag="CH">Switzerland</div>
            <div id="convertedList-USD" class="en item" symbol=" $ " flag="US">United States</div>

          </div>
        </div>
      </div>

      <!-- Column that houses the large converted currency icon buttons, upon clicking these should prompt the secondary modal -->
      <div class="sixteen wide column">
        <div id="icons">
          <h1>Convert by Currency</h1>
          <br>
          <button id="currencyBtn-USD" class="en item currencyIcon" symbol="$" flag="US">US$</button>
          <button id="currencyBtn-MXN" class="es item currencyIcon" symbol="$" flag="MX">M$</button>
          <button id="currencyBtn-AUD" class="en-gb item currencyIcon" symbol="$" flag="AU">A$</button>
          <button id="currencyBtn-EUR" class="fr item currencyIcon" symbol="€" flag="FR">€</button>
          <button id="currencyBtn-GBP" class="en-gb item currencyIcon" symbol="£" flag="GB">£</button>
          <button id="currencyBtn-JPY" class="ja item currencyIcon" symbol="¥" flag="JP">¥</button>
        </div>
      </div>

      <!-- UI Grid closing Div -->
    </div>
    <!-- UI Container closing Div -->
  </div>

  <!-- Secondary modal that appears when a currency icon is clicked -->
  <div id="convertedModal" class="ui modal">

    <!-- Displays Hello in converted language -->
    <h3 id="helloDisplay"></h3>

    <!-- Basic 1.1 exchange rate information -->
    <div id="exchangeRate">
      <span class=" nativeRate"></span>
      <i class="arrow right icon"></i>
      <span id="convertedRate"></span><i id="rateIcon"></i>
    </div>

    <!-- Custom number amount rate conversion -->
    <div id="customConversion">
      <span id="nativeCurrency" class="modalSpan">USD</span>
      <input type="number" id="checkNative">
      <i class="arrow right icon modalSpan"></i>
      <span id="convertedCurrency" class="modalSpan">Euro</span>
      <input type="number" id="checkConverted">
    </div>
    <button id="convertBtn" class="ui button">Convert</button>

    <!-- Last weeks exchange rate -->
    <div id="previousRate">
      <span>Last Week's Rate:</span>
      <span class="nativeRate"></span>
      <i class="arrow right icon"></i>
      <span id="convertedPreviousRate"></span>
    </div>

    <!-- Flag API -->
    <div id="flagPic"></div>

    <!-- Secondary Modal closing tag -->
  </div>

  <!-- Semantic UI JavaScript file, these functions are required in order to call the desired component -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!-- Linking Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="jasonJS.js"></script>
  <script src="javascript/ui.js"></script>

</body>

</html>
